<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shuffle-letters.js | Live demo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body class="bg-light">
  <div class="text-center my-5 py-0 py-lg-3 px-4">
    <h1>
      shuffle-letters.js
    </h1>

    <p>
      A JavaScript library to shuffle the text content of a DOM element with an animated effect.
    </p>

    <a href="https://github.com/georapbox/shuffle-letters" target="_blank" rel="noopener noreferrer" class="btn btn-dark rounded-pill ps-3">
      <span class="d-flex align-items-center justify-content-center">
        Fork me on GitHub

      </span>
    </a>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-5 order-1 order-md-0">
        <div class="card h-100">
          <div class="card-body">
            <form class="row g-3" autocomplete="off">
              <h5>Options</h5>

              <div class="col-12">
                <label for="text" class="form-label">
                  <code>text</code>
                </label>

                <input
                  id="text"
                  class="form-control"
                  name="text"
                  type="text"
                  placeholder="Type anything..."
                  autofocus
                />
              </div>

              <div class="col-md-6">
                <label for="iterations" class="form-label">
                  <code>iterations</code>
                </label>

                <input
                  id="iterations"
                  class="form-control"
                  name="iterations"
                  type="number"
                  min="1"
                  max="50"
                  value="8"
                />
              </div>

              <div class="col-md-6">
                <label for="fps" class="form-label">
                  <code>fps</code>
                </label>

                <input
                  id="fps"
                  class="form-control"
                  name="fps"
                  type="number"
                  min="1"
                  max="60"
                  value="30"
                />
              </div>

              <div class="col-12">
                <input type="submit" class="btn btn-primary w-100" value="Shuffle" />
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-8 col-md-7 mb-3 mb-md-0">
        <div class="card h-100">
          <div class="card-body d-flex">
            <span class="me-2 me-md-3 fs-2 fw-light" style="opacity: 0.6; line-height: 1.35;">
              >
            </span>

            <div id="demo-element" class="fs-2 fw-light">
              Test it for yourself!
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 my-4 my-lg-5 text-center">
      <small>
        Licensed under <a href="https://georapbox.mit-license.org/@2021" target="_blank" rel="noopener noreferrer">The MIT License (MIT)</a>
      </small>
    </div>
  </div>

  <script src="https://unpkg.com/shuffle-letters"></script>
  <script src="main.js"></script>
</body>
</html>
